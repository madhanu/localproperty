<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Property Dashboard</title>
      <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1'/>
      <meta name="HandheldFriendly" content="True" />
      <meta name="MobileOptimized" content="320" />
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta http-equiv="cleartype" content="on" />
      <link rel="stylesheet" href="css/app.css">
   </head>
   <body>
   	<div class="max-center">
   	  <header role="banner">
      	<a href="#"><i class="sul-chev-l"></i></a>
         <a href="#" class="toggle-nav"><span class="hamburg"></span></a>
         <h1>Buy Leads</h1>
        <div class="right profile">
         <span class="avatar">
         	<a href="#"><img src="images/profile-img.png" alt=""></a>
         </span>
         <a href="#" class="filter-icon"><i class="sul-filter"></i></a>
     </div>
      </header>
      <main role="main" class="main-content">
      	<div class="form-group">
      		<h4>Provide your requirement to buy leads</h4>
			<label for="">Choose City</label>
			<div class="carousel">
				<div data-click="single" class="inner-group choose-city">
				<ul>
					<li>
						<i class="sul-hyderabad"></i>
						Hyderabad
					</li>
					<li  class="select">
						<i class="sul-mumbai"></i>
						Mumbai
					</li>
					<li>
						<i class="sul-delhi"></i>
						Delhi
					</li>
					<li>
						<i class="sul-chennai"></i>
						Chennai
					</li>
					<li>
						<i class="sul-bangalore"></i>
						Bangalore
					</li>
					<li>
						<i class="sul-pune"></i>
						Pune
					</li>
				</ul>
			</div>

			</div>
			</div>
			<div class="form-group">
				<label for="">Enter Locality</label>
				<div class="input-group">
				<i class="sul-map"></i><input type="text" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<label for="">Property Type</label>
				<div data-click="single" class="property-type">
				<ul>
					<li class="select">
						<i class="sul-apartments"></i>
						Apartments/Villas
					</li>
					<li>
						<i class="sul-plot-lands"></i>
						Plots &amp; Lands
					</li>
					
				</ul>
			</div>
			</div>
		<div data-click="multiple" class="form-group">
				<label for="">Bedrooms</label>
				<div class="carousel">
					<div class="inner-group small">
						<ul id="bedroom">
							<li>
								<span class="sul-tick-l"></span>
								<i class="sul-bhk-1"></i>
								1 BHK
							</li>
							<li class="select">
								<span class="sul-tick-l"></span>
								<i class="sul-bhk-2"></i>
								2 BHK
							</li>
							<li class="select">
								<span class="sul-tick-l"></span>
								<i class="sul-bhk-3"></i>
								3 BHK
							</li>
							<li>
								<span class="sul-tick-l"></span>
								<i class="sul-bhk-4"></i>
								4 BHK
							</li>
							<li>
								<span class="sul-tick-l"></span>
								<i class="sul-bhk-4plus"></i>
								4+ BHK
							</li>
							<li>
								<span class="sul-tick-l"></span>
								<i class="sul-home rk"></i>
								1 RK
							</li>
							<li>
								<span class="sul-tick-l"></span>
								<i class="sul-home rk"></i>
								2 RK
							</li>
							<li>
								<span class="sul-tick-l"></span>
								<i class="sul-bhk-4plus"></i>
								1 HALL
							</li>
							
						</ul>
					</div>
				</div>
			</div>
			<div class="form-group">
                              <div class="date">
                                 <label>From </label>
                               <input type='text' class="form-control" />
                                 <i class="sul-calender"></i>
                              </div>
                              <div class="date">
                                 <label>To </label>
                               <input type='text' class="form-control" />
                                <i class="sul-calender"></i>
                              </div>
                           </div>
        <div class="action-item" role="content-info">
         <a href="#">Get Leads</a>
      </div>
      </main>
      <div class="s1-footer">
	      <div class="footer-bottom"><span>Â© 2016 Copyright Sulekha. All Rights Reserved.</span><div class="social-icons"> <a class="ftr-ic-twitter" title="Follow us on Twitter" href="http://twitter.com/sulekhadotcom" rev="FTB|SOC|TWT" target="_blank"></a> <a class="ftr-ic-facebook" title="Be a fan on Facebook" href="http://www.facebook.com/Sulekhadotcom" rev="FTB|SOC|FB" target="_blank"></a> <a class="ftr-ic-pinterest" title="Pinterest" href="http://www.pinterest.com/sulekhadotcom/" rev="FTB|SOC|PIN" target="_blank"></a> <a class="ftr-ic-google-plus" title="Google Plus" href="https://plus.google.com/+sulekha" rev="FTB|SOC|GP" target="_blank"></a> </div></div>
	   </div>
  </div>
    
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
      <script src="js/app.js"></script>
   </body>
</html>
