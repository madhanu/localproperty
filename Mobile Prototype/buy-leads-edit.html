<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Property Dashboard</title>
      <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1'/>
      <meta name="HandheldFriendly" content="True" />
      <meta name="MobileOptimized" content="320" />
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta http-equiv="cleartype" content="on" />
      <link rel="stylesheet" href="css/app.css">
   </head>
   <body>
      <div class="max-center">
   	  <header role="banner">
      	<a href="#"><i class="sul-chev-l"></i></a>
         <a href="#"><span class="sul-list"></span></a>
         <h1>Buy Leads</h1>
         <div class="right profile">
         <span class="avatar">
            <a href="#"><img src="images/profile-img.png" alt=""></a>
         </span>
         <a href="#"><i class="sul-filter"></i></a>
     </div>
      </header>
      <main role="main" class="main-content">
      	<div class="card trans">
      		<h2 class="card-title">Your Requirement</h2>
            <div class="add-info">
      		<p><b>City:</b> Chennai</p>
      		<p><b>Locality:</b> Chennai</p>
      		<p><b>Type:</b>Apartments/Villas</p>
      		<p><b>Bedrooms:</b>3</p>
            </div>
			<a href="#" class="edit"><i class="sul-edit circle color"></i></a>
      	</div>	
      	<div class="card lead">
      		<div class="card-inner">
      		
      		<div class="card-info">
      			<h4>Leads Available</h4>
      			<p clas="count">200</p>
      			<small>@Rs. 50/<span>lead</span></small>
      		</div>
      		<div class="card-info">
      			
      			<h4>Leads You Need</h4>
      			<input type="text" placeholder="150" >
      		</div>
      		</div>
      		<p class="helper">Terms &amp; Conditions Apply</p>
      	</div>
			<div class="action-item" role="content-info">
         <a href="#">Buy Leads </a>
      </div>
      </main>

      </div>     
      </div>
    
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
   </body>
</html>
